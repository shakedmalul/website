<body>
  <div class="webcontainer" style="z-index: 10;">
    <div></div>
    <div id="webcam-container" style="display: none;"></div>
    <div id="label-container" style="display: none;"></div>
</div>
<script>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
<script type="text/javascript">
    // More API functions here:
    // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

    // the link to your model provided by Teachable Machine export panel
    const URL = "https://teachablemachine.withgoogle.com/models/iyro0dVzj/";

    let model, webcam, labelContainer, maxPredictions;
    let isPredicting = false;
    let showPredictions = new Array();

    async function togglePredictions() {
        const webcamContainer = document.getElementById("webcam-container");
        const labelContainer = document.getElementById("label-container");

        if (!isPredicting) {
            document.getElementById("startStopButton").textContent = "Stop";
            isPredicting = true;
            webcamContainer.style.display = "block";
            labelContainer.style.display = "block";
            await init();
        } else {
            document.getElementById("startStopButton").textContent = "Start";
            isPredicting = false;
            webcamContainer.style.display = "none";
            labelContainer.style.display = "none";
        }
    }

    async function init() {
    if (webcam) return; // If webcam is already initialized, return without reinitializing

    const modelURL = URL + "model.json";
    const metadataURL = URL + "metadata.json";

    model = await tmImage.load(modelURL, metadataURL);
    maxPredictions = model.getTotalClasses();

    const flip = true;
    webcam = new tmImage.Webcam(200, 200, flip);
    await webcam.setup();
    await webcam.play();
    window.requestAnimationFrame(loop);

    document.getElementById("webcam-container").appendChild(webcam.canvas);
    labelContainer = document.getElementById("label-container");
    for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
    }
}


    async function loop() {
        webcam.update();
        if (isPredicting) {
            await predict();
        }
        window.requestAnimationFrame(loop);
    }

    let sendInterval;

async function predict() {
    const prediction = await model.predict(webcam.canvas);
    for (let i = 0; i < maxPredictions; i++) {
        if (prediction[i].probability > 0.70 && prediction[i].className !== "רקע") {
            if (!showPredictions[i]) {
                showPredictions[i] = Date.now();
            } else {
                const currentTime = Date.now();
                const elapsedTime = (currentTime - showPredictions[i]) / 1000;
                if (elapsedTime >= 2) {
                    const className = prediction[i].className; // Get the class name
                    const existingText = fromText.value.trim(); // Get the existing text
                    // Append the class name to the existing text, without spaces
                    const newText = existingText ? `${existingText}${className}` : className;
                    setTimeout(function() {
                      fromText.value = newText; // Update the input field with the new text
}, 1000); // 5000 milliseconds = 5 seconds
                    const classPrediction = `${className}: ${prediction[i].probability.toFixed(2)}`;
                    labelContainer.childNodes[i].innerHTML = classPrediction;
                    if (!sendInterval) {
                        // Send the text every 5 seconds
                        sendInterval = setInterval(sendText, 5000);
                    }
                }
            }
        } else {
            labelContainer.childNodes[i].innerHTML = "";
            showPredictions[i] = null;
        }
    }
}

function sendText() {
    const textToSend = fromText.value.trim();
    if (textToSend) {
        // Code to send the text
        console.log("Text to send:", textToSend);
    }
}



</script>
